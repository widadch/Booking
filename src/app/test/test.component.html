<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">User's Information</h4>
                      <p class="card-category"> </p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      firstName
                                  </th>
                                  <th>
                                      lastName
                                  </th>
                                  <th>
                                      Username
                                  </th>
                                  <th>
                                      Password
                                  </th>
                                  <th>
                                      Email
                                  </th>
                                  <th>
                                      Phone
                                  </th>
                                  <th>
                                      Address
                                  </th>
                                  <th>
                                      Country
                                  </th>
                                  
                              </thead>
                              <tbody>
                                  <tr >
                                      <td>
                                          {{user.id}}
                                      </td>
                                      <td>
                                         {{user.firstName}}
                                      </td>
                                      <td>
                                          {{user.lastName}}
                                      </td>

                                      <td>
                                          {{user.username}}
                                      </td>
                                      <td>
                                          {{user.password}}
                                      </td>
                                      <td>
                                        {{user.email}}
                                    </td>
                                    <td>
                                        {{user.phone}}
                                    </td>
                                    <td>
                                        {{user.adress}}
                                    </td>
                                    <td>
                                        {{user.country}}
                                    </td>
                                  </tr>
                                  
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
        
</div>
