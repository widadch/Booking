<div class="container">

    <div *ngIf="error" style="margin-top: 20px;width: 30%;margin-left: 35%;" >
        <ngb-alert [dismissible]="false">
            <strong>Incorrect username or password.</strong>
          </ngb-alert>
    </div>

  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <label for="inputEmail">username</label>
            <div class="form-label-group">
              <input type="text"  class="form-control"   name="username" formControlName="username">
              <div *ngIf="!userForm.get('username').valid && userForm.get('username').touched" >
              
                <p style="color:#FF0000">required</p>
             
              </div>
            </div>
            <label for="inputPassword">Password</label>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" name="password" formControlName="password">
              <div *ngIf="!userForm.get('password').valid && userForm.get('password').touched" >
                <p style="color:#FF0000">required</p>
              </div>
              
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" >Sign in</button>
            <hr class="my-4">
            <div class="text-center">
                <a class="small" href="#">Forgot password?</a></div>
            <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>




</div>
